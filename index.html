<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>该网站暂时无法进行访问-403</title>
<style type="text/css">body{background-color:#F2F4F7;color:#616a88;-webkit-filter:blur(0.2px);filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius="0.2")}.container{max-width:680px;margin-left:auto;margin-right:auto;margin-top:120px}.content-header{text-align:center;margin-bottom:80px}h3{font-size:2.2em}h4{font-size:1.2em}</style>
</head>
<body>
<div class="container">
    <div class="content-header">
        <h3>请使用HTTP访问</h3>
    </div>
    <div class="content-wrapper">
        <div class="box">
            <h4>为什么会出现这个页面?：</h4>
            <div class="reason"><p><strong>原因一：这是MCSManager面板服的后台管理地址，使用HTTPS会导致远程节点访问不正常</strong>;</p></div>
            <div class="reason"><p><strong>原因二：</strong>你的浏览器开启了一律使用HTTPS请关闭该选项再试;</p></div>
            <div class="reason"><p><strong>原因三：</strong>请清除浏览器的cookie和缓存后再试</p></div>
            <div class="reason"><p><strong>原因四：</strong>请打开你浏览器的无痕浏览页面再试</p></div>
            <div class="reason">
            <p id="reasonFive"></p>
                <script>
    navigator.userAgentData.getHighEntropyValues(['uaFullVersion', 'platform', 'model', 'brands']).then((uaData) => {
        console.log(uaData);
        if (uaData.brands.some(brand => brand.brand === 'Microsoft Edge')) {
            document.getElementById('reasonFive').innerHTML = '<strong>原因五：你的微软浏览器启用了 HSTS 功能请关闭它或等待缓存刷新</strong>';
           } else if (navigator.userAgent.indexOf("Chrome") !== -1 && navigator.userAgent.indexOf("Edge") === -1) {
            document.getElementById('reasonFive').innerHTML = '<strong>原因五：你的谷歌浏览器启用了 HSTS 功能请关闭它或等待缓存刷新</strong>';
        }
    }).catch((error) => {
        console.log(error);
    });
</script>
              </div>
            <p><strong><a href="http://mcserver.sccc.top">排查以上全部问题后点击此处尝试返回 HTTP 连接</a></strong></p>
        </div>
    </div>
</div>
<script>
    if (window.location.href !== 'http://mcserver.sccc.top/') {
        alert('跳转失败，请按照提示检查你的浏览器设置');
    }
</script>
</body>
</html>
